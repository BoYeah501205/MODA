<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Operations Dashboard Application</title>
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <!-- React Router for URL-based navigation -->
    <script src="https://unpkg.com/react-router-dom@6.21.1/dist/umd/react-router-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link href="./css/styles.css" rel="stylesheet">
    <link href="./css/professional-icons.css" rel="stylesheet">
    <link href="./css/dark-mode.css" rel="stylesheet">
    <link href="./css/mobile.css" rel="stylesheet">
</head>
<body class="min-h-screen" style="background-color: var(--autovol-gray-bg);">
    <div id="root"></div>
    
    <!-- Feature Flags (Dashboard Migration) -->
    <script src="./js/config/featureFlags.js"></script>
    
    <!-- MODA Core (Data Layer + Roles) -->
    <script src="./js/core/moda-core.js"></script>
    
    <!-- API Client (Backend Integration) -->
    <script src="./js/api.js"></script>
    
    <!-- Supabase Integration -->
    <script src="./js/supabase-client.js?v=9"></script>
    <script src="./js/supabase-data.js?v=2"></script>
    
    <!-- URL Navigation Hook -->
    <script src="./js/hooks/useUrlNavigation.js"></script>
    
    <!-- Mobile Hooks -->
    <script src="./js/hooks/useMobile.js"></script>
    
    <!-- React Components -->
    <script type="text/babel" src="./js/components/MobileNavigation.jsx"></script>
    <script type="text/babel" src="./js/components/TrainingMatrix.jsx"></script>
    <script type="text/babel" src="./js/components/WeeklyBoard.jsx"></script>
    <script type="text/babel" src="./js/components/RFIManager.jsx"></script>
    <script type="text/babel" src="./js/components/PreconModule.jsx"></script>
    <script type="text/babel" src="./js/components/ExecutiveDashboard.jsx"></script>
    <script type="text/babel" src="./js/components/DashboardHome.jsx"></script>
    <script type="text/babel" src="./js/components/NavigationGroups.jsx"></script>
    <script type="text/babel" src="./js/components/UserProfileModal.jsx"></script>
    
    <!-- QA Module -->
    <script src="./js/qa/qaConstants.js"></script>
    <script type="text/babel" src="./js/components/QAModule.jsx"></script>
    <script type="text/babel" src="./js/components/qa/QADashboard.jsx"></script>
    <script type="text/babel" src="./js/components/qa/TravelersPanel.jsx"></script>
    <script type="text/babel" src="./js/components/qa/InspectionsPanel.jsx"></script>
    <script type="text/babel" src="./js/components/qa/DeviationsPanel.jsx"></script>
    <script type="text/babel" src="./js/components/qa/TestingPanel.jsx"></script>
    <script type="text/babel" src="./js/components/qa/QAReportsPanel.jsx"></script>
    <script type="text/babel" src="./js/components/qa/TravelerDetailModal.jsx"></script>
    <script type="text/babel" src="./js/components/qa/QAInspectionModal.jsx"></script>
    
    <!-- Extracted Modules -->
    <script type="text/babel" src="./js/components/TransportModule.jsx"></script>
    <script type="text/babel" src="./js/components/EquipmentModule.jsx"></script>
    <script type="text/babel" src="./js/components/PeopleModule.jsx"></script>
    <script type="text/babel" src="./js/components/ProjectsModule.jsx"></script>
    <script type="text/babel" src="./js/components/TrackerModule.jsx"></script>
    
    <!-- Auth Modules -->
    <script type="text/babel" src="./js/components/auth/AuthConstants.jsx?v=2"></script>
    <script type="text/babel" src="./js/components/auth/AuthModule.jsx?v=11"></script>
    <script type="text/babel" src="./js/components/auth/LoginPage.jsx?v=2"></script>
    <script type="text/babel" src="./js/components/auth/RoleManager.jsx?v=2"></script>
    
    <script type="text/babel" src="./js/components/App.jsx?v=2"></script>
</body>
</html>

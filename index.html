    <!-- Debug: Show JS errors on screen for Safari/iPad debugging -->
    <div id="error-display" style="display:none; position:fixed; bottom:0; left:0; right:0; background:red; color:white; padding:10px; font-size:12px; max-height:200px; overflow:auto; z-index:99999;"></div>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        var el = document.getElementById('error-display');
        if (el) {
          el.style.display = 'block';
          el.innerHTML += '<div><b>' + msg + '</b><br>File: ' + url + '<br>Line: ' + line + '</div><hr>';
        }
        return false;
      };
      window.addEventListener('unhandledrejection', function(e) {
        var el = document.getElementById('error-display');
        if (el) {
          el.style.display = 'block';
          el.innerHTML += '<div><b>Promise Error:</b> ' + (e.reason ? e.reason.message || e.reason : 'Unknown') + '</div><hr>';
        }
      });
      
      // GLOBAL: Patch localStorage.setItem to handle Safari/iPad quota errors
      (function() {
        var originalSetItem = localStorage.setItem.bind(localStorage);
        localStorage.setItem = function(key, value) {
          try {
            originalSetItem(key, value);
          } catch (e) {
            if (e.name === 'QuotaExceededError' || e.code === 22 || e.code === 1014) {
              console.warn('[Storage] Quota exceeded for ' + key + ', clearing old data...');
              // Clear less critical cached data
              var keysToRemove = [];
              for (var i = 0; i < localStorage.length; i++) {
                var k = localStorage.key(i);
                if (k && (k.indexOf('_trash') > -1 || k.indexOf('_cache') > -1 || k.indexOf('_temp') > -1)) {
                  keysToRemove.push(k);
                }
              }
              keysToRemove.forEach(function(k) { try { localStorage.removeItem(k); } catch(err) {} });
              // Retry once
              try {
                originalSetItem(key, value);
              } catch (retryErr) {
                console.error('[Storage] Still full after cleanup for ' + key);
              }
            } else {
              console.error('[Storage] setItem error:', e);
            }
          }
        };
      })();
    </script>

    <!-- CRITICAL: Storage safety wrapper - MUST be FIRST script before ANY libraries -->
    <!-- On mobile: completely disable localStorage writes (except auth) to prevent quota errors -->
    <!-- On desktop: normal localStorage behavior -->
    <script>
      (function() {
        'use strict';
        
        // Detect mobile FIRST
        var ua = navigator.userAgent || '';
        var isMobile = /iPhone|iPad|iPod|Android/i.test(ua) ||
                       (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        
        window.MODA_IS_MOBILE = isMobile;
        
        // In-memory storage for mobile (replaces localStorage entirely)
        var memoryStorage = {};
        window.MODA_MEMORY_STORAGE = memoryStorage;
        
        // Store original methods
        var _originalSetItem = Storage.prototype.setItem;
        var _originalGetItem = Storage.prototype.getItem;
        var _originalRemoveItem = Storage.prototype.removeItem;
        var _originalClear = Storage.prototype.clear;
        
        if (isMobile) {
          // MOBILE: Use memory storage for everything except Supabase auth
          console.log('[MODA] Mobile detected - using memory storage to prevent quota errors');
          
          // Clear ALL existing localStorage on mobile to free up space
          try {
            var keysToRemove = [];
            for (var i = 0; i < localStorage.length; i++) {
              var key = localStorage.key(i);
              if (key && key.indexOf('sb-') !== 0) {
                keysToRemove.push(key);
              }
            }
            keysToRemove.forEach(function(k) {
              try { _originalRemoveItem.call(localStorage, k); } catch(e) {}
            });
            console.log('[MODA] Cleared', keysToRemove.length, 'cached items');
          } catch (e) {}
          
          // Override setItem - only allow Supabase auth tokens to real storage
          Storage.prototype.setItem = function(key, value) {
            if (key && key.indexOf('sb-') === 0) {
              // Supabase auth token - try real storage, fall back to memory
              try {
                _originalSetItem.call(this, key, value);
              } catch (e) {
                memoryStorage[key] = String(value);
              }
            } else {
              // Everything else goes to memory only (no quota issues)
              memoryStorage[key] = String(value);
            }
          };
          
          // Override getItem - check memory first, then real storage
          Storage.prototype.getItem = function(key) {
            // Check memory storage first
            if (memoryStorage.hasOwnProperty(key)) {
              return memoryStorage[key];
            }
            // Then check real storage (for Supabase auth)
            try {
              return _originalGetItem.call(this, key);
            } catch (e) {
              return null;
            }
          };
          
          // Override removeItem
          Storage.prototype.removeItem = function(key) {
            delete memoryStorage[key];
            try {
              _originalRemoveItem.call(this, key);
            } catch (e) {}
          };
          
          // Override clear
          Storage.prototype.clear = function() {
            memoryStorage = {};
            window.MODA_MEMORY_STORAGE = memoryStorage;
            try {
              _originalClear.call(this);
            } catch (e) {}
          };
          
        } else {
          // DESKTOP: Normal localStorage with error handling
          Storage.prototype.setItem = function(key, value) {
            try {
              _originalSetItem.call(this, key, value);
            } catch (e) {
              // Quota exceeded - use memory fallback
              memoryStorage[key] = String(value);
              console.warn('[Storage] Quota exceeded, using memory for:', key);
            }
          };
          
          Storage.prototype.getItem = function(key) {
            if (memoryStorage.hasOwnProperty(key)) {
              return memoryStorage[key];
            }
            try {
              return _originalGetItem.call(this, key);
            } catch (e) {
              return null;
            }
          };
        }
        
        console.log('[MODA] Storage initialized | Mobile:', isMobile);
      })();
    </script>

    <script>
      // GLOBAL: iOS Safari error tracking and diagnostics
      (function() {
        window.MODA_LOAD_ERRORS = [];
        window.MODA_SCRIPTS_LOADED = [];
        
        // Global error handler for iOS Safari
        window.onerror = function(msg, url, line, col, error) {
          var errorInfo = {
            message: msg,
            url: url,
            line: line,
            col: col,
            stack: error ? error.stack : 'N/A',
            time: new Date().toISOString()
          };
          window.MODA_LOAD_ERRORS.push(errorInfo);
          console.error('[MODA iOS Error]', errorInfo);
          
          // Show error on screen for iOS debugging
          var errorEl = document.getElementById('ios-error-msg');
          if (errorEl) {
            errorEl.style.display = 'block';
            errorEl.textContent = 'Error: ' + msg.substring(0, 100);
          }
          return false;
        };
        
        // Unhandled promise rejection handler
        window.onunhandledrejection = function(event) {
          var errorInfo = {
            message: 'Unhandled Promise: ' + (event.reason ? event.reason.message || event.reason : 'Unknown'),
            stack: event.reason ? event.reason.stack : 'N/A',
            time: new Date().toISOString()
          };
          window.MODA_LOAD_ERRORS.push(errorInfo);
          console.error('[MODA iOS Promise Error]', errorInfo);
        };
        
        // Track Babel script compilation
        window.MODA_BABEL_TRACK = function(scriptName) {
          window.MODA_SCRIPTS_LOADED.push({ name: scriptName, time: new Date().toISOString() });
          console.log('[MODA] Loaded:', scriptName);
        };
        
        // Diagnostic function accessible from console
        window.MODA_DIAGNOSE = function() {
          console.log('=== MODA iOS Diagnostics ===');
          console.log('Scripts loaded:', window.MODA_SCRIPTS_LOADED.length);
          console.log('Errors:', window.MODA_LOAD_ERRORS.length);
          console.log('useAuth available:', !!window.useAuth);
          console.log('LoginPage available:', !!window.LoginPage);
          console.log('Dashboard available:', !!window.Dashboard);
          console.log('MODA_SUPABASE:', !!window.MODA_SUPABASE);
          console.log('React:', !!window.React);
          console.log('ReactDOM:', !!window.ReactDOM);
          if (window.MODA_LOAD_ERRORS.length > 0) {
            console.log('Error details:', window.MODA_LOAD_ERRORS);
          }
          return { scripts: window.MODA_SCRIPTS_LOADED, errors: window.MODA_LOAD_ERRORS };
        };
      })();
    </script>

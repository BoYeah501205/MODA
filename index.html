    <script>
      // Enhanced Mobile Debug System
      (function() {
        var debugLog = document.getElementById('debug-log');
        var debugConsole = document.getElementById('mobile-debug-console');
        var logCount = 0;
        var maxLogs = 100;
        
        function addLog(type, message, color) {
          if (!debugLog) return;
          logCount++;
          var timestamp = new Date().toLocaleTimeString();
          var logEntry = document.createElement('div');
          logEntry.style.color = color || '#0f0';
          logEntry.style.marginBottom = '3px';
          logEntry.style.borderBottom = '1px solid #333';
          logEntry.style.paddingBottom = '2px';
          logEntry.innerHTML = '<span style="color:#888;">[' + timestamp + ']</span> <b style="color:' + color + ';">' + type + ':</b> ' + message;
          debugLog.insertBefore(logEntry, debugLog.firstChild);
          
          // Keep only last maxLogs entries
          while (debugLog.children.length > maxLogs) {
            debugLog.removeChild(debugLog.lastChild);
          }
          
          // Auto-show on error
          if (type === 'ERROR' || type === 'FATAL') {
            debugConsole.style.display = 'block';
          }
        }
        
        // Capture console.log
        var originalLog = console.log;
        console.log = function() {
          originalLog.apply(console, arguments);
          var msg = Array.prototype.slice.call(arguments).map(function(arg) {
            return typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg);
          }).join(' ');
          addLog('LOG', msg, '#0f0');
        };
        
        // Capture console.warn
        var originalWarn = console.warn;
        console.warn = function() {
          originalWarn.apply(console, arguments);
          var msg = Array.prototype.slice.call(arguments).map(function(arg) {
            return typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg);
          }).join(' ');
          addLog('WARN', msg, '#ff0');
        };
        
        // Capture console.error
        var originalError = console.error;
        console.error = function() {
          originalError.apply(console, arguments);
          var msg = Array.prototype.slice.call(arguments).map(function(arg) {
            return typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg);
          }).join(' ');
          addLog('ERROR', msg, '#f00');
        };
        
        // Capture window errors
        window.onerror = function(msg, url, line, col, error) {
          var errorMsg = msg + '<br>File: ' + (url || 'unknown') + '<br>Line: ' + line + ':' + col;
          if (error && error.stack) {
            errorMsg += '<br>Stack: ' + error.stack.substring(0, 200);
          }
          addLog('FATAL', errorMsg, '#f00');
          return false;
        };
        
        // Capture promise rejections
        window.addEventListener('unhandledrejection', function(e) {
          var msg = e.reason ? (e.reason.message || e.reason.stack || e.reason) : 'Unknown promise rejection';
          addLog('PROMISE', String(msg), '#f80');
        });
        
        // Track page load
        addLog('INIT', 'MODA Debug Console Started', '#0ff');
        addLog('INFO', 'User Agent: ' + navigator.userAgent, '#0ff');
        addLog('INFO', 'Viewport: ' + window.innerWidth + 'x' + window.innerHeight, '#0ff');
        
        // Track DOM ready
        document.addEventListener('DOMContentLoaded', function() {
          addLog('LOAD', 'DOM Content Loaded', '#0f0');
        });
        
        // Track full page load
        window.addEventListener('load', function() {
          addLog('LOAD', 'Page Fully Loaded', '#0f0');
        });
        
        // Track React mount
        var checkReact = setInterval(function() {
          if (window.React) {
            addLog('REACT', 'React library loaded (v' + React.version + ')', '#0f0');
            clearInterval(checkReact);
          }
        }, 100);
        
        // Timeout check for React app
        setTimeout(function() {
          var root = document.getElementById('root');
          if (root && root.children.length === 0) {
            addLog('ERROR', 'React app did not mount after 5 seconds!', '#f00');
            debugConsole.style.display = 'block';
          }
        }, 5000);
        
        // Make debug functions globally available
        window.debugLog = function(msg) { addLog('DEBUG', msg, '#0ff'); };
        window.debugError = function(msg) { addLog('ERROR', msg, '#f00'); };
        window.debugInfo = function(msg) { addLog('INFO', msg, '#0f0'); };
      })();
      
      // GLOBAL: Patch localStorage.setItem to handle Safari/iPad quota errors
      (function() {
        var originalSetItem = localStorage.setItem.bind(localStorage);
        localStorage.setItem = function(key, value) {
          try {
            originalSetItem(key, value);
          } catch (e) {
            if (e.name === 'QuotaExceededError' || e.code === 22 || e.code === 1014) {
              console.warn('[Storage] Quota exceeded for ' + key + ', clearing old data...');
              // Clear less critical cached data
              var keysToRemove = [];
              for (var i = 0; i < localStorage.length; i++) {
                var k = localStorage.key(i);
                if (k && (k.indexOf('_trash') > -1 || k.indexOf('_cache') > -1 || k.indexOf('_temp') > -1)) {
                  keysToRemove.push(k);
                }
              }
              keysToRemove.forEach(function(k) { try { localStorage.removeItem(k); } catch(err) {} });
              // Retry once
              try {
                originalSetItem(key, value);
              } catch (retryErr) {
                console.error('[Storage] Still full after cleanup for ' + key);
              }
            } else {
              console.error('[Storage] setItem error:', e);
            }
          }
        };
      })();
    </script>
